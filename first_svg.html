<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First SVG</title>
</head>

<body>
    <h1>Dit zijn mijn eerste figuren</h1>

    <svg width="400" height="120">
        <rect x="0" y="0" height="50" width="50" fill="green"></rect>

        <circle cx="85" cy="25" r="25" fill="red"></circle>

        <circle cx="145" cy="50" r="50" fill="purple"></circle>
    </svg>

    <svg width="400" height="200">
        <circle cx="200" cy="100" r="100" fill="red"></circle>
        <rect x="150" y="50" width="100" height="100" fill="green"></rect>
        <circle cx="200" cy="100" r="50" fill="blue"></circle>
        <text x="260" y="25" font-size="20px" fill="brown">Hello World!</text>
        <rect x="350" y="150" width="40" height="40" stroke="grey" stroke-width="5" fill="black"></rect>
    </svg>

    <svg width="200" height="200">
        <ellipse cx="100" cy="100" rx="20" ry="50" fill="black"></ellipse>
        <circle cx="100" cy="100" r="20" fill="#00aaff"></circle>
        <circle cx="100" cy="100" r="2" fill="grey"></circle>
        <text x="30" y="90" font-size="10px" fill="grey" text-anchor="middle">Pijl</text>
        <line x1="0" y1="100" x2="100" y2="100" stroke="black" stroke-width="2px"></line>
    </svg>
</body>

</html>
